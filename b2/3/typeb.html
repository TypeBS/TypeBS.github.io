	<script type="text/javascript">
		function initCharts(){
			
							let tName ;
							let jsonList = [];							
							let xName ;							
							console.log("--------"+jsonList);	
							var qxdom = document.getElementById('qx');					
							jsonList.forEach((list,index)=>{
								let  xdata = [];
								let  ydata = [];
								maxForce= list.maxForce;
								tName = 'GJB2022-01177'+'_'+list.id.jiLuID;
								if(list.curveLeiXing === 0){
									xName ='时间(s) 最大时间：';
									maxTime = list.maxTime; 
									list.dataList.forEach(dt=>{										 
									        xdata.push(dt.time);
									        ydata.push(dt.force);									         
									    })									
								}else{
									xName = '位移(mm)';
									maxTime = list.maxPosi; 
									list.dataList.forEach(dt=>{									          
									        xdata.push(dt.posi==null?0:dt.posi);
									        ydata.push(dt.force);									         
									    })
								}
								let dom = document.createElement('div');
								dom.style.width = twidth+'px';
								dom.style.height = '350px';
								qxdom.appendChild(dom);
								qxDraw(dom,xdata,ydata,maxForce,maxTime,xName,tName)
								})
							}
													
							function qxDraw(dom,xdata,ydata,maxForce,maxTime,xName,tName){
							    var myChart = echarts.init(dom, null, {
							      renderer: 'canvas',
							      useDirtyRect: false});
							    var app = {};							    
							    var option;
							 option = {
							 title:{
							      left: 'center',
							      top:20,
							      text:tName
							    },
							  grid:{
							    	top:'20%',
							    	left:'10%',
							    	right:'10%',
							    	bottom:'5%',
							    	containLabel: true},
							  xAxis: {
							    type: 'category',
							    data: xdata,
							    name:xName+xdata[xdata.length-1],
							   nameLocation:'center',
							   axisLabel: {
							            show: true,
							            showMaxLabel:true,							            
							            textStyle: {
							              color: '#33CCFE',
							              margin: 0,
							            },
							            formatter: function (value, index) {
							              return Number(value).toFixed(2)+'';
							            }
							          },
							      nameTextStyle:{
							        padding: [7, 0, 0, 0],
							       fontWeight:'bold',
							       fontSize:14
							     }
							  },
							  yAxis: {
							    type: 'value',
							    name:'力(KN) 最大力：'+maxForce,
							   nameLocation:'center',
							    axisLine: {show:true},
							axisLabel: {
								
							},nameTextStyle:{
							        padding: [0, 0,20, 0],
							fontWeight:'bold',
							fontSize:14
							     }
							  },
							  series: [
							    {
							      data: ydata,
							      type: 'line',
							      smooth: true,
							      symbolSize:0,
							    }
							  ]
							};
                            if (option){
                            	if(typeof option === 'object') {
  							      myChart.setOption(option);
  							    }
  							   }
                           	 myChart.resize();
							 window.addEventListener('resize', function(){
								 dom.style.width = '100%'
								 myChart.resize();
								});
							}
